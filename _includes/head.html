<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <script type="module">
    import { loadTheme } from 'https://cdn.jsdelivr.net/npm/shiki/dist/bundle.js';
    import { highlightCode } from 'https://cdn.jsdelivr.net/npm/shiki/dist/bundle.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const theme = await loadTheme('https://cdn.jsdelivr.net/npm/shiki/themes/dark-plus.json');
      const renpyLanguage = await fetch('{{ "/assets/renpy/renpy.tmLanguage.json" | relative_url }}').then(res => res.json());

      const highlighter = await Shiki.create({
        theme: theme,
        langs: {
          'renpy': renpyLanguage
        }
      });

      document.querySelectorAll('pre.language-renpy').forEach(block => {
        highlighter.codeToHtml(block.innerText, 'renpy').then(html => {
          block.innerHTML = html;
        });
      });
    });
  </script>
</head>
<body>
  {{ content }}
</body>
</html>
